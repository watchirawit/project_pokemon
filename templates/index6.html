    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <body>
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="../static/pokemon-logo-black-transparent.png" class="navbar-brand" href="#" width="130" height="90" ></img>
          
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/About">About</a>
              </li>
            </ul>
            <form class="d-flex" method="post" action="" autocomplete="off">
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search name" name="tag" id='tag'>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <main >

      <p>

      </p>
      
      <div class="app"  >
        {% for r in result %}
        <div class="card" >
          <img src= {{ r.Photo }} class="card--image" >
          <p class="card--id" >{{ r.id }} </p>
          <p class="card--name" >{{ r.name }}</p>
          <p>{{ r.types }} </p>
        </div>
        
        {% endfor %}

      </div> <!-- /container -->
     
    </main>
